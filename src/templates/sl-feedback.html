<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Feedback</title>
  <link href="../css/mailgun.css" media="all" rel="stylesheet" type="text/css" inline />
</head>
<body itemscope itemtype="http://schema.org/EmailMessage">
<table class="body-wrap">
  <tr>
    <td></td>
    <td class="container" width="600">
      <div class="content">
        <table class="main" width="100%" cellpadding="0" cellspacing="0">
          <tr>
            <td class="content-wrap">
              <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="content-block">
                    <strong>
                      Dear StreamLayer Team,
                    </strong>
                  </td>
                </tr>
                <tr>
                  <td class="content-block">
                    {{ user }} has submitted feedback:
                  </td>
                </tr>
                <tr>
                  <td class="content-block">
                    <div>
                      <strong>Subject:</strong> {{ subject }}
                    </div>
                    <div>
                      <strong>Message:</strong> {{ body }}
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="content-block">
                    <div>organization: {{ organization }}</div>
                    <div>organization id: {{ organizationId }}</div>
                    <div>user id: {{ userId }}</div>
                    <div>received on: {{ date }}</div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
    </td>
    <td></td>
  </tr>
</table>
</body>
</html>
